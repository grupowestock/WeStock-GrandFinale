    <link href="../assets/Styles/styles_navegacao.css" rel="stylesheet">
    <link href="./style5.css" rel="stylesheet">
</head>

<body>

        <nav class="d-flex navbar navbar-expand-lg navbar-light bg-white shadow-sm menu_topo">
            <a class="navbar-brand" href="../Página 1/index.html">
                <img src="../assets/Images/Logo weStock.png" alt="Logo WeStock">
            </a>
            <div class="collapse navbar-collapse">
                <div class="search-container">
                    <input type="text" class="form-control search-bar" placeholder="Procurar aqui...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-perfil" href="../Página 5/perfil.html"><img class="icone-nome" src="../assets/Images/Perfil.png" alt="Perfil"> Lebron</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <nav class="d-flex sidebar">
        <div class="sidebar-superior">
            <a href="../Página 5/perfil.html"><img src="../assets/Images/Perfil_pequeno3.png" alt="icone perfil pequeno" class="sidebar-icon">Perfil</a>
            <a href="../Página 7/consulta_produtos.html"><img src="../assets/Images/Nuvem-produtos3.png" alt="icone nuvem pequeno" class="sidebar-icon">Produtos</a>
        </div>
        <div class="sidebar-inferior">
            <a class="nav-link nav-link-contato" href="https://wa.me/5511987654321" target="_blank"><img src="../assets/Images/Info3.png" class="sidebar-icon">Ajuda</a>

        </div>
    </nav>

    <main class="main-content">
        <div class="profile-container">
            <h2 class="navegacao-titulo">Perfil</h2>
            <form id="updateAccountForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="firstName" value="Lebron">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName" value="James">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="celular" class="d-flex form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" value="(11)94657-8808">
                        <i class="fa-solid fa-pencil"></i>
                        <small id="cellHelp" class="form-text text-muted text-left help-text">Apenas números, 11 dígitos.</small>
                        <span id="cellError" class="error-message"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" value="lebron@email.com">
                    </div>
                </div>
                <button class="d-flex btn botao-entrar_salvar">Salvar</button>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('updateAccountForm').addEventListener('submit', function(event) {
            var cellError = document.getElementById('cellError');
            var celular = document.getElementById('celular').value;

            // Clear any previous error message
            cellError.textContent = '';

            // If the celular field is not empty, validate it
            if (celular) {
                // Remove all non-digit characters for validation
                var celularDigits = celular.replace(/\D/g, '');
                var cellPattern = /^[0-9]{11}$/;

                // Validate cell number length
                if (!cellPattern.test(celularDigits)) {
                    cellError.textContent = 'O número de celular deve ter 11 dígitos.';
                    event.preventDefault(); // Prevent form submission
                } else {
                    alert('Perfil atualizado com sucesso!');
                }
            } else {
                alert('Perfil atualizado com sucesso!');
            }
        });

        // Format phone number as (11)98765-4321
        document.getElementById('celular').addEventListener('input', function(event) {
            var input = event.target;
            var value = input.value.replace(/\D/g, '');

            var formattedValue = '';
            if (value.length > 0) {
                formattedValue += '(' + value.substring(0, 2);
            }
            if (value.length >= 2) {
                formattedValue += ')';
            }
            if (value.length > 2) {
                formattedValue += value.substring(2, 7);
            }
            if (value.length >= 7) {
                formattedValue += '-' + value.substring(7, 11);
            }
            input.value = formattedValue;
        });
    </script>
</body>
