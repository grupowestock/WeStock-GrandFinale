<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../assets/Styles/styles.css" rel="stylesheet">
    <link href="../assets/Styles/styles_navegacao.css" rel="stylesheet">
    <link href="./style6.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="d-flex navbar navbar-expand-lg navbar-light bg-white shadow-sm menu_topo w-100">
            <a class="navbar-brand" href="../Página 4/dashboard.html">
                <img src="../assets/Images/Logo weStock.png" alt="Logo WeStock">
            </a>
            <div class="collapse navbar-collapse justify-content-around">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:history.back()"><img src="../assets/Images/ReturnDoor.png" alt="Voltar" class="icone-nome"> Voltar</a>
                    </li>
                </ul>
                <div class="search-container">
                    <input type="text" class="form-control search-bar" placeholder="Procurar aqui...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-perfil" href="../Página 5/perfil.html"><img class="icone-nome" src="../assets/Images/Perfil.png" alt="Perfil"> Lebron</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <nav class="d-flex sidebar">
        <div class="sidebar-superior">
            <a href="../Página 5/perfil.html"><img src="../assets/Images/Perfil_pequeno3.png" alt="icone perfil pequeno" class="sidebar-icon">Perfil</a>
            <a href="../Página 7/consulta_produtos.html"><img src="../assets/Images/Nuvem-produtos3.png" alt="icone nuvem pequeno" class="sidebar-icon">Produtos</a>
        </div>
        <div class="sidebar-inferior">
            <a class="nav-link nav-link-contato" href="https://wa.me/5511987654321" target="_blank"><img src="../assets/Images/Info3.png" class="sidebar-icon">Ajuda</a>
            <a href="../Página 1/index.html"><img src="../assets/Images/ExitDoor3.png" alt="ícone porta saída pequeno" class="sidebar-icon"> Sair da conta</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container mt-5">
            <h2 class="navegacao-titulo">Cadastro De Produto</h2>
            <form id="cadastroProdutoForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Categoria" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantidade" class="form-label">Quantidade *</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="descricao" class="form-label">Descrição *</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="codigoSku" class="form-label">Código Sku</label>
                        <input type="text" class="form-control" id="codigoSku" placeholder="Código Sku">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dataAquisicao" class="form-label">Data de aquisição *</label>
                        <input type="date" class="form-control" id="dataAquisicao" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="preco" placeholder="Preço">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cor" class="form-label">Cor</label>
                        <input type="text" class="form-control" id="cor" placeholder="Cor">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="peso" class="form-label">Peso (Kg)</label>
                        <input type="number" class="form-control" id="peso" placeholder="Peso">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tamanho" class="form-label">Tamanho (cm)</label>
                        <input type="number" class="form-control" id="tamanho" placeholder="Tamanho">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="imagem" class="form-label">Imagem</label>
                        <input type="file" class="form-control" id="imagem" accept="image/*" onchange="showImagePreview(event)">
                    </div>
                </div>
                <div class="d-flex cadastro-botoes">
                    <button type="button" class="btn botao-excluir">Excluir</button>
                    <button type="submit" class="btn botao-entrar_salvar">Salvar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./cadastro_produto.js"></script>
    <script>
        function showImagePreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
